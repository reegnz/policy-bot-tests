---
policy:
  approval:
  - team-alpha-review
  - team-beta-review
  - comment-approval-alpha

approval_rules:
- name: team-alpha-review
  if:
    targets_branch:
      pattern: ^main$
    changed_files:
      paths:
      - ^team-alpha/.*$
  requires:
    count: 1
    teams:
    - test/team-alpha
- name: team-beta-review
  if:
    targets_branch:
      pattern: ^main$
    changed_files:
      paths:
      - ^team-beta/.*$
  requires:
    count: 1
    teams:
    - test/team-beta
- name: comment-approval-alpha
  if:
    changed_files:
      paths:
      - ^comment-approval-allowed/.*$
  requires:
    count: 1
    teams:
    - test/team-alpha
  options:
    methods:
      comment_patterns:
      - (?i)i approve