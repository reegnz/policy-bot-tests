---
version: 2

before:
  hooks:
  - go mod tidy

builds:
- env:
  - CGO_ENABLED=0
  goos:
  - linux
  - windows
  - darwin
  goarch:
  - amd64
  - arm64
  binary: policy-bot-tests
  ldflags:
  - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.CommitDate}}
  main: .

archives:
- name_template: >-
    {{ .ProjectName }}_ {{- title .Os }}_ {{- if eq .Arch "amd64" }}x86_64 {{- else if eq .Arch "386" }}i386 {{- else }}{{ .Arch }}{{ end }}
  files:
  - README.md
  - LICENSE
  - tests/.policy.yml
  - tests/.policy-tests.yml

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
    - '^ci:'
    - Merge pull request
    - Merge branch

release:
  draft: false
  prerelease: auto
  name_template: '{{ .ProjectName }} {{ .Version }}'
  footer: |
    ## Installation

    ### Manual Installation
    Download the appropriate binary for your platform from the assets above.

homebrew_casks:
- repository:
    owner: reegnz
    name: policy-bot-tests
  hooks:
    post:
      install: |
        if system_command("/usr/bin/xattr", args: ["-h"]).exit_status == 0
          system_command "/usr/bin/xattr", args: ["-dr", "com.apple.quarantine", "#{staged_path}/policy-bot-tests"]
        end